<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <title>Formular</title>
    <script defer src="pruefung.js"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Bitte geben Sie ihre Daten ein</h1>
      </header>
      <main>
        <form role="form">
          <div class="form-group">
            <label for="name" >Name, Vorname:</label>
            <input type="text" class="form-control" id="name" required/><br/>
            <label for="date" >Geburtsdatum:</label>
            <input type="date" class="form-control" id="date" data-toggle="tooltip_age" data-placement="bottom" title="Sie sind nicht alt genug!" required/><br/>
            <label for="address">Addresse:</label>
            <input type="text" class="form-control" id="address" required/><br/>
            <label for="mail">E-Mail:</label>
            <input type="email" class="form-control" id="mail" data-toggle="tooltip_mail" data-placement="bottom" title="Ihre E-Mail muss folgendem Format entsprechen: xxxx@xxxx.xxxx" required/><br/>
            <label for="phone">Telefonnummer:</label>
            <input type="number" class="form-control" id="phone" required/><br>
            <input type="submit" class="btn btn-primary">
          </div>
        </form>
      </main>
    </div>
  </body>
</html>
