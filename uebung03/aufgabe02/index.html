<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="eventhandler.js"></script>
    <title>Eventhandler</title>
  </head>
  <body>
    <header>
      <h1>Eventhandler für Benutzerereignisse</h1>
    </header>
    <main>
        <div class="solid1">
            <h2>Klickfunktion</h2>
            <p id="klick">Klick mich</p>
        </div>
        <div class="solid2">
            <h2>Kleinbuchstaben zu Großbuchstaben</h2>
            <p>Gib etwas ein:</p>
            <input type="text" id="groß"></input>
        </div>
        <div class="solid1">
            <h2>Veränderte Farbe</h2>
            <p id="farbe">Maus verändert Farbe</p>
        </div>
    </main>
