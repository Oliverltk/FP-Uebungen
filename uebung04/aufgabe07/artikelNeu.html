<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css">
    <script src="data.js"></script>
    <script src="blog.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <a href="index.html"
        ><img src="medien/html.jpg" alt="html" width="100" height="50"
      /></a>
      <header>
        <h1>Web by Step - Beispielblog</h1>
        <p>Navigation</p>
      </header>
      <div class="row">
        <main class="col-8">
          <h1>Neuer Artikel</h1>
          <form>
            <label for="Überschrift" class="form-label">Überschrift</label>
            <input type="text" name="Überschrift" class="form-control" id="name"/><br />
            <label for="date" class="form-label">Datum</label>
            <input type="date" name="date" class="form-control" id="date"/><br />
            <label for="Autor" class="form-label">Autor</label>
            <input type="text" name="Autor" class="form-control" id="author"/><br />
            <label for="Anrisstext" class="form-label">Anrisstext</label>
            <input type="text" name="Anrisstext" class="form-control" id="teaser"/><br />
            <label for="Artikeltext" class="form-label">Artikeltext</label>
            <input type="text" name="Artikeltext" class="form-control" id="content"/><br />
            <label for="Tags" class="form-label">Tags (kommagetrennt)</label>
            <input type="text" name="Tags" class="form-control" id="tags"/><br />
            <label for="Bild" class="form-label">Bild</label>
            <input type="file" name="Bild" class="form-control" id="img"/><br />
            <input type="submit" class="mt-2 btn btn-primary"><br />
          </form>
        </main>
        <aside class="col-md-4"></aside>
      </div>
      <footer>
        <a href="impressum.html">Impressum</a>
        <a href="#">Copyright</a>
        <a href="kontakt.html">Kontakt</a>
      </footer>
    </div>
  </body>
  <script>
    document.querySelector("aside").appendChild(createSidebar());
  </script>
</html>
