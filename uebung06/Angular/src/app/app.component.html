<div class="container">
  <header>
    <app-header></app-header>
  </header>
  <div class="row">
    <main class="col-md-8">
      <app-artikel
        *ngFor="let article of articlelist"
        [article]="article"
      ></app-artikel>
    </main>
    <aside class="col-md-4">
      <app-sidebar [articlelist]="articlelist"></app-sidebar>
    </aside>
  </div>
  <footer>
    <app-footer></app-footer>
  </footer>
</div>
