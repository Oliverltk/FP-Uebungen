<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
    <title>Document</title>

  <body>
    <div class="container">
      <a href="index.html"
        ><img src="medien/html.jpg" alt="html" width="100" height="50"
      /></a>
      <header>
        <h1>Web by Step - Beispielblog</h1>
        <p>Navigation</p>
      </header>
      <div class="row">
        <main class="col-md-8">
          <h1>Neuen Artikel erstellen</h1>
          <form>
            <label for="Überschrift">Überschrift</label>
            <input type="text" name="Überschrift" /><br />
            <label for="Autor">Autor</label>
            <input type="text" name="Autor" /><br />
            <label for="Anrisstext">Anrisstext</label>
            <input type="text" name="Anrisstext" /><br />
            <label for="Artikeltext">Artikeltext</label>
            <input type="text" name="Artikeltext" /><br />
            <label for="Tags">Tags (kommagetrennt)</label>
            <input type="text" name="Tags" /><br />
            <label for="Bild">Bild</label>
            <input type="file" name="Bild" /><br />
          </form>
          <a href="index.html" class="mt-2 btn btn-primary">Senden</a><br />
        </main>
        <aside class="col-md-4">
          <form class="mb-2">
            <label for="login">Login</label>
            <input name="login" type="text" /><br />
            <label for="passwort">Passwort</label>
            <input name="passwort" type="text" /><br />
            <input class="mt-2" type="submit" value="Login" />
          </form>
          <form class="mb-2">
            <div>
              <input class="mb-2" type="search" />
              <a class="btn btn-primary" href="suchergebnis.html">Suchen</a>
            </div>
          </form>
          <ul>
            <li><a href="monatsliste.html">März 2018 (2)</a></li>
            <li><a href="monatsliste.html">April 2018 (1)</a></li>
          </ul>
          <ul>
            <li><a href="tagliste.html">Dokument</a></li>
            <li><a href="tagliste.html">HTML5</a></li>
            <li><a href="tagliste.html">HTTP</a></li>
          </ul>
        </aside>
      </div>
      <footer>
        <a href="impressum.html">Impressum</a>
        <a href="#">Copyright</a>
        <a href="kontakt.html">Kontakt</a>
      </footer>
