<article>
  <h2>
    <a routerLink="/article/{{ article?.id }}">{{ article?.name }}</a>
  </h2>
  <p *ngIf="display === 'full'">{{ article?.date }}</p>
  <p *ngIf="display === 'full'">{{ article?.author }}</p>
  <p>{{ article?.teaser }}</p>
  <img *ngIf="display === 'full'" title="image1" src="{{ article?.img }}" />
  <p *ngIf="display === 'full'">{{ article?.content }}</p>
  <p *ngIf="display === 'full'">
    <a *ngFor="let tag of article!.tags.split(', ')" [routerLink]="['/articles', createParameters(tag)]">{{ tag }} </a>
  </p>

  <p *ngIf="display === 'full'">
    <a
      href="https://www.facebook.com/sharer/sharer.php?u=article/{{
        article?.id
      }}"
      >Teilen auf Facebook
    </a>
  </p>
  <p *ngIf="display === 'full'">
    <a href="http://www.twitter.com/share?url=article/{{ article?.id }}"
      >Teilen auf Twitter
    </a>
  </p>
  <p *ngIf="display === 'full'">
    <a routerLink="/share">Teilen per E-Mail </a>
  </p>
  <p *ngIf="display === 'full'">
    <a routerLink="/edit/{{ article?.id }}">Bearbeiten</a>
  </p>
</article>
