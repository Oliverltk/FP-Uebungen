<form id="formular">
    <label for="Überschrift" class="form-label">Überschrift</label>
    <input
      type="text"
      name="Überschrift"
      class="form-control"
      id="name"
      [(ngModel)]="article.name"
      placeholder="Überschrift"
    /><br />
    <label for="date" class="form-label">Datum</label>
    <input
      type="date"
      name="date"
      class="form-control"
      id="date"
      [(ngModel)]="article.date"
      placeholder="Datum"
    /><br />
    <label for="Autor" class="form-label">Autor</label>
    <input
      type="text"
      name="Autor"
      class="form-control"
      id="author"
      [(ngModel)]="article.author"
      placeholder="Autor"
    /><br />
    <label for="Anrisstext" class="form-label">Anrisstext</label>
    <input
      type="text"
      name="Anrisstext"
      class="form-control"
      id="teaser"
      [(ngModel)]="article.teaser"
      placeholder="Teaser"
    /><br />
    <label for="Artikeltext" class="form-label">Artikeltext</label>
    <input
      type="text"
      name="Artikeltext"
      class="form-control"
      id="content"
      [(ngModel)]="article.content"
      placeholder="Inhalt"
    /><br />
    <label for="Tags" class="form-label">Tags (kommagetrennt)</label>
    <input
      type="text"
      name="Tags"
      class="form-control"
      id="tags"
    /><br />
    <label for="Bild" class="form-label">Bild</label>
    <input
      type="file"
      name="Bild"
      class="form-control"
      id="img"
    /><br />
    <input type="submit" class="mt-2 btn btn-primary" /><br />
  </form>
